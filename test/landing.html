<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    </head>

<body class='landing-page  wsite-theme-light'>
    <div id="header-wrap">
        <div class="container">
            <table id="header">
                <tr>
					<td id="header-left">
                        <table>
                            <tr>
                            	<td class="search">{search}</td>
								<td class="social">{social}</td>
                            </tr>
                        </table>
                    </td>
                    <td id="header-right">
                        <table>
                            <tr>
                            	<td class="phone-number">{phone:text}</td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </div><!-- end container -->
    </div><!-- end header-wrap -->  

    <div id="nav-wrap">
		<div id="nav-border-top">
			<div id="nav-border-bottom">
				<div class="container">
					<table>
						<tr>
							<td id="logo">{logo}</td>
							<td id="nav">{menu}</td>
						</tr>
					</table>
				</div><!-- end container -->
			</div><!-- end nav-border-bottom -->
		</div><!-- end nav-border-top -->
    </div><!-- end nav-wrap -->

    <div id="banner-wrap" class="wsite-background">
        <div class="container">
            <div id="banner">
            
                <div id="bannerleft">
                	<div class="wsite-header"></div>
                </div><!-- end banner-left -->
                
                <div id="bannerright" class="landing-banner-outer">
					<div class="landing-banner-mid">
						<div class="landing-banner-inner">
							<h2>{headline:text global="false"}</h2>
							<p>{headline-paragraph:text global="false"}</p>
							{action:button global="false"}
						</div><!-- end banner inner -->
					</div><!-- end banner mid -->
				</div><!-- end banner-right -->
                
                <div style="clear:both;"></div>
            </div><!-- end banner -->
        </div><!-- end container -->
    </div><!-- end banner-wrap -->

    <div id="main-wrap">
        <div class="container">
			<div class="inner-container">
				{content}
			</div>
        </div><!-- end container -->
    </div><!-- end main-wrap -->

    <div id="footer-wrap">
		<div id="footer-inner-wrap">
			<div class="container">
				{footer}
			</div><!-- end container -->
		</div><!-- end footer-inner-wrap -->
    </div><!-- end footer-wrap -->
	
</body>

</html>
